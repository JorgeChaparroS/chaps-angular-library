<div *ngIf="showLoading" 
    class="loader-container d-flex align-items-center justify-content-center">
    <section class="loader-message d-flex flex-column align-items-center justify-content-center">
        <img [src]="customImageUrl || 'https://i.gifer.com/ZKZg.gif'" class="mb-2 mb-md-3">
        <span class="text bold">{{ loaderMessage }}</span>
    </section>
</div>
